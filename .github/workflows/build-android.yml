name: Build Android APK

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Gradle 8.13
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.13-bin.zip
          sudo unzip -q -d /opt/gradle gradle-8.13-bin.zip
          echo "/opt/gradle/gradle-8.13/bin" >> $GITHUB_PATH

      - name: Verify project structure
        run: |
          echo "=== Project Files ==="
          ls -la
          echo "=== gradle.properties ==="
          cat gradle.properties || echo "gradle.properties not found"
          echo "=== app/build.gradle.kts ==="
          cat app/build.gradle.kts | grep -A 5 -B 5 "buildFeatures" || echo "No buildFeatures found"

      - name: Build with verification
        run: |
          gradle clean assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: buscaminas-apk
          path: app/build/outputs/apk/debug/
          retention-days: 7