name: Build Android APK

on:
  push:
    branches: [ master ]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create Keystore from Secrets
        if: github.event_name == 'release'
        run: |
          echo "ðŸ” Creating keystore from GitHub Secrets..."
          echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 -d > buscaminas.jks
          echo "âœ… Keystore created! File size: $(stat -c%s buscaminas.jks) bytes"

      - name: Build Debug APK
        run: |
          ./gradlew clean assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: buscaminas-debug-apk
          path: app/build/outputs/apk/debug/

      - name: Build Signed Release APK
        if: github.event_name == 'release'
        run: |
          echo "ðŸš€ Building Signed Release APK..."
          ./gradlew clean assembleRelease --no-daemon \
            -Pkeystore.file=buscaminas.jks \
            -Pkeystore.password='${{ secrets.RELEASE_PASSWORD }}' \
            -Pkey.alias='${{ secrets.RELEASE_ALIAS }}' \
            -Pkey.password='${{ secrets.RELEASE_KEY_PASSWORD }}'
          echo "âœ… Signed Release APK built successfully!"

      - name: Upload Signed Release APK
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: app/build/outputs/apk/release/app-release.apk
          asset_name: Buscaminas-${{ github.event.release.tag_name }}.apk
          asset_content_type: application/vnd.android.package-archive