name: Build Android APK

on:
  push:
    branches: [ master ]
  release:
    types: [created]

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create Keystore from Secrets
        run: |
          echo "ğŸ” Creating keystore from GitHub Secrets..."
          echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 -d > buscaminas_key.jks
          echo "âœ… Keystore created! File size: $(stat -c%s buscaminas_key.jks) bytes"
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“ Keystore location: $(pwd)/buscaminas_key.jks"
          ls -la buscaminas_key.jks

      - name: Build Debug APK
        run: |
          ./gradlew clean assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: buscaminas-debug-apk
          path: app/build/outputs/apk/debug/

      - name: Build Signed Release APK
        if: github.event_name == 'release'
        run: |
          echo "ğŸš€ Building Signed Release APK..."
          echo "ğŸ“ Using keystore at: $(pwd)/buscaminas_key.jks"
          ./gradlew clean assembleRelease --no-daemon
        env:
          RELEASE_PASSWORD: '${{ secrets.RELEASE_PASSWORD }}'
          RELEASE_ALIAS: '${{ secrets.RELEASE_ALIAS }}'
          RELEASE_KEY_PASSWORD: '${{ secrets.RELEASE_KEY_PASSWORD }}'

      - name: Verify APK exists
        if: github.event_name == 'release'
        run: |
          echo "ğŸ“ Verifying APK file..."
          ls -la app/build/outputs/apk/release/
          echo "âœ… APK file verified!"

      - name: Upload Signed Release APK
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/app-release.apk
          tag_name: ${{ github.event.release.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}