name: Build Android APK

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Gradle 8.13 manually
        run: |
          # Instalar Gradle 8.13 manualmente mientras arreglamos el wrapper
          wget https://services.gradle.org/distributions/gradle-8.13-bin.zip
          sudo unzip -d /opt/gradle gradle-8.13-bin.zip
          echo "/opt/gradle/gradle-8.13/bin" >> $GITHUB_PATH

      - name: Build with manual Gradle
        run: |
          gradle --version
          gradle assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: buscaminas-apk
          path: app/build/outputs/apk/debug/
          retention-days: 7