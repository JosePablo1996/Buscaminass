name: Build Android APK

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Gradle 8.13 manually
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.13-bin.zip
          sudo unzip -q -d /opt/gradle gradle-8.13-bin.zip
          echo "/opt/gradle/gradle-8.13/bin" >> $GITHUB_PATH

      - name: Create gradle.properties if missing
        run: |
          if [ ! -f gradle.properties ]; then
            echo "Creating gradle.properties with AndroidX settings"
            echo "android.useAndroidX=true" >> gradle.properties
            echo "android.enableJetifier=true" >> gradle.properties
            echo "org.gradle.jvmargs=-Xmx2048m" >> gradle.properties
          else
            echo "gradle.properties already exists, updating AndroidX settings"
            # Asegurar que las propiedades de AndroidX estÃ©n presentes
            if ! grep -q "android.useAndroidX" gradle.properties; then
              echo "android.useAndroidX=true" >> gradle.properties
            fi
            if ! grep -q "android.enableJetifier" gradle.properties; then
              echo "android.enableJetifier=true" >> gradle.properties
            fi
          fi

      - name: Build with AndroidX enabled
        run: |
          gradle --version
          gradle clean assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: buscaminas-apk
          path: app/build/outputs/apk/debug/
          retention-days: 7